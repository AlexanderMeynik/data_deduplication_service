name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.8
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: password
          POSTGRES_DB: deduplication
        ports:
          - "5501:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang ninja-build libpq-dev

      - name: Build and install glog
        run: |
          cd /home
          sudo mkdir deps
          sudo chmod -R 777 deps
          cd deps
          git clone https://github.com/google/glog.git
          cd glog
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_C_COMPILER:PATH="/usr/bin/clang" -DCMAKE_CXX_COMPILER:PATH="/usr/bin/clang++" ..
          cmake --build .
          sudo ninja install

      - name: Build and install libpqxx
        run: |
          cd /home/deps
          git clone https://github.com/jtv/libpqxx.git
          cd libpqxx
          sudo apt install -y automake
          ./configure --enable-maintainer-mode --enable-audit CXXFLAGS=-O3
          make -j$(nproc)
          sudo make install

      - name: Build and install googletest
        run: |
          cd /home/deps
          git clone https://github.com/google/googletest
          cd googletest
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_C_COMPILER:PATH="/usr/bin/clang" -DCMAKE_CXX_COMPILER:PATH="/usr/bin/clang++" ..
          cmake --build .
          sudo ninja install
          cd /home/runner/work/data_deduplication_service/data_deduplication_service/

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test service
        run: |
          mkdir build && cd build
          cmake -G Ninja -DCMAKE_C_COMPILER:PATH="/usr/bin/clang" -DCMAKE_CXX_COMPILER:PATH="/usr/bin/clang++" ..
          ninja
          cd test
          ctest --output-on-failure
