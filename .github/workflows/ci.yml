name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.8
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: password
          POSTGRES_DB: deduplication
        ports:
          - "5501:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang ninja-build libpq-dev
      - name: Install dependencies
        run: |
          sudo apt-get -qq update; \
          sudo apt-get install -qqy --no-install-recommends \
          gnupg2 wget ca-certificates apt-transport-https \
          autoconf automake cmake dpkg-dev file make patch libc6-dev
          sudo echo "deb https://apt.llvm.org/noble llvm-toolchain-noble-19 main" \
            > sudo /etc/apt/sources.list.d/llvm.list && \
              sudo wget -qO /etc/apt/trusted.gpg.d/llvm.asc \
              https://apt.llvm.org/llvm-snapshot.gpg.key && \
              sudo apt-get -qq update && \
              sudo apt-get install -qqy -t llvm-toolchain-noble-19 clang-19 clang-tidy-19 clang-format-19 lld-19 libc++-19-dev libc++abi-19-dev && \
              for f in /usr/lib/llvm-*/bin/*; do sudo ln -sf "$f" /usr/bin; done && \
              sudo ln -sf clang /usr/bin/cc && \
              sudo ln -sf clang /usr/bin/c89 && \
              sudo ln -sf clang /usr/bin/c99 && \
              sudo ln -sf clang++ /usr/bin/c++ && \
              sudo ln -sf clang++ /usr/bin/g++ && \
              sudo rm -rf /var/lib/apt/lists/*
      - name: Build and install glog
        run: |
          cd /home
          sudo mkdir deps
          sudo chmod -R 777 deps
          cd deps
          git clone https://github.com/google/glog.git
          cd glog
          mkdir build&&cd build
          cmake -G Ninja -DCMAKE_C_COMPILER:PATH="/usr/bin/clang" -DCMAKE_CXX_COMPILER:PATH="/usr/bin/clang++" ..
          cmake --build .
          sudo ninja install

      - name: Build and install libpqxx
        run: |
          cd /home/deps
          git clone https://github.com/jtv/libpqxx.git
          cd libpqxx
          mkdir build&&cd build
          cmake -G Ninja -DCMAKE_C_COMPILER:PATH="/usr/bin/clang" -DCMAKE_CXX_COMPILER:PATH="/usr/bin/clang++" -DBUILD_TEST=ON ..
          cmake --build .
          sudo ninja install

      - name: Build and install googletest
        run: |
          cd /home/deps
          git clone https://github.com/google/googletest
          cd googletest
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_C_COMPILER:PATH="/usr/bin/clang" -DCMAKE_CXX_COMPILER:PATH="/usr/bin/clang++" ..
          cmake --build .
          sudo ninja install
          cd /home/runner/work/data_deduplication_service/data_deduplication_service/

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test service
        run: |
          mkdir build && cd build
          cmake -G Ninja -DCMAKE_C_COMPILER:PATH="/usr/bin/clang" -DCMAKE_CXX_COMPILER:PATH="/usr/bin/clang++" ..
          ninja
          cd test
          ctest --output-on-failure
